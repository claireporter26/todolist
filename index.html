<body>
    <div class="main-container">
        <header class="header">
            <h1>To Do List</h1>
        </header>

            <input class="input-text" type="text">
            <button class="add-btn" type="submit">
                <i class="fa fa-plus-square" aria-hidden="true"></i>
            </button>
        </div>

        <div class="alert">
            <p class="alert-text">Please enter your Todo item.</p>
        </div>


        <div class="todo-area">
            <ul class="todo-list">  
            </ul>
